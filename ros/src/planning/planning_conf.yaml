
#工作模式 send / write
mode: send
#工作周期
period: 1
# replay
trajectory_dir: ../my-code/auto-car/ros/src/planning/trajectory_data/trajectory.csv
sampling_period: 100
#############路径优化
path_optimizer_conf:
  # 目标速度 m/s
  aim_speed: 3
  # 规划间隔
  step_t: 0.25
  # 最远规划时间
  planning_t: 10
  # 规划保留时间
  keep_t: 1
  ##############插值器
  Interpolating_conf:
    # 插值间隔（单位：m）
    spacing: 0.5

